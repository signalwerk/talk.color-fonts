<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Typearture's Nabla</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      :root {
        --base-color: #000;
      }

      @font-face {
        font-family: "Nabla";
        src: url("./Nabla[EDPT,EHLT].ttf") format("truetype");
        font-display: block; /* Prefer FOIT (Flash Of Invisible Text) over FOUT (Flash Of Unstyled Text) */
      }

      @font-palette-values --0 {
        font-family: Nabla;
        base-palette: 0;
      }

      @font-palette-values --1 {
        font-family: Nabla;
        base-palette: 1;
      }

      @font-palette-values --2 {
        font-family: Nabla;
        base-palette: 2;
      }

      @font-palette-values --3 {
        font-family: Nabla;
        base-palette: 3;
      }

      @font-palette-values --4 {
        font-family: Nabla;
        base-palette: 4;
      }

      @font-palette-values --5 {
        font-family: Nabla;
        base-palette: 5;
      }

      @font-palette-values --6 {
        font-family: Nabla;
        base-palette: 6;
      }

      html {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
        background-color: #fff;
      }

      .page {
        display: flex;
        flex-direction: column;
        gap: 2em;
        background: inherit;
        padding-bottom: 3em;
      }

      .page-header {
        font-family: sans-serif;
        font-size: 1em;
        text-align: center;
        background: inherit;
        padding-bottom: 1em;
        position: sticky;
        top: 0;
      }

      .page-header .slider-cell {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .page-header .slider-row {
        display: flex;
        justify-content: center;
        gap: 60px;
      }

      .slider-row select {
        background: inherit;
        border: 3px solid var(--base-color);
        color: var(--base-color);
        height: 26px;
        padding: 0 1em;
        font-size: 16px;
        margin-top: 5px;
      }

      .page-header label {
        margin-top: 1em;
        margin-bottom: 0.25em;
        color: var(--base-color);
        font-weight: bold;
      }

      .color-text {
        margin-top: -4.5rem;
        padding-top: 0;
        font-family: Nabla;
        font-size: 150px;
        line-height: 1.4em;
        text-align: center;
        overflow: hidden;
      }

      .slider {
        -webkit-appearance: none;
        appearance: none;
        width: 55%;
        height: 2px;
        background: var(--base-color);
        outline: none;
        margin-top: 10px;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: var(--base-color);
      }

      .colorpicker {
        outline: none;
        background-color: transparent;
        border-color: var(--base-color);
        border-width: 3px;
        box-shadow: none;
        margin-top: 5px;
        width: 6em;
        height: 26px;
        cursor: pointer;
      }

      input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }

      input[type="color"]::-webkit-color-swatch {
        border: none;
      }
    </style>

    <script>
      const fontVariationSettings = {
        /* slider handlers store their axis values here */
      };

      function depthAxisHandler(value) {
        fontVariationSettings["EDPT"] = value;
        updateFontVariationSettings();
      }

      function highlightAxisHandler(value) {
        fontVariationSettings["EHLT"] = value;
        updateFontVariationSettings();
      }

      function fontSizeHandler(value) {
        const element = document.querySelector(".color-text");
        element.style.fontSize = `${value}px`;
      }

      function fontPaletteHandler(value) {
        const element = document.querySelector(".color-text");
        element.style.fontPalette = value;
      }

      function updateFontVariationSettings() {
        const element = document.querySelector(".color-text");
        const settings = Object.entries(fontVariationSettings).map(
          (item) => `'${item[0]}' ${item[1]}`
        );
        element.style.fontVariationSettings = settings.join(", ");
      }

      function onLoad() {
        for (const element of document.querySelectorAll(".slider")) {
          element.oninput(element.value);
        }
        element = document.querySelector(".colorpicker");
        document.body.style.backgroundColor = element.value;
      }
    </script>
  </head>
  <body onload="onLoad()">
    <div class="page">
      <div class="page-header">
        <div class="slider-cell">
          <label for="depth-slider">Depth Axis</label>
          <input
            class="slider"
            type="range"
            name="depth-slider"
            min="0"
            max="200"
            value="100"
            step="any"
            oninput="depthAxisHandler(value);"
          />
        </div>
        <div class="slider-cell">
          <label for="highlight-axis">Highlight Axis</label>
          <input
            class="slider"
            type="range"
            name="highlight-axis"
            min="0"
            max="24"
            value="12"
            step="any"
            oninput="highlightAxisHandler(value);"
          />
        </div>

        <div class="slider-cell">
          <label for="size-slider">Size</label>
          <input
            class="slider"
            type="range"
            name="size-slider"
            min="24"
            max="600"
            value="280"
            step="any"
            oninput="fontSizeHandler(value);"
          />
        </div>
        <div class="slider-row">
          <!--
          <div class="slider-cell">
            <label for="colorpicker">Background color</label>
            <input
              class="colorpicker"
              type="color"
              value="#ffffff"
              id="color"
              oninput="document.body.style.backgroundColor = value"
            />
          </div> 
           -->
          <div class="slider-cell">
            <label for="font-palette">Font palette</label>
            <select id="font-palette" onchange="fontPaletteHandler(value);">
              <option value="--0">0</option>
              <option value="--1">1</option>
              <option value="--2">2</option>
              <option value="--3">3</option>
              <option value="--4">4</option>
              <option value="--5">5</option>
              <option value="--6">6</option>
            </select>
          </div>
        </div>
      </div>

      <div class="color-text" contenteditable>
        TEST
      </div>
    </div>
  </body>
</html>
